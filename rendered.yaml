apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: mypg
  namespace: zalando-db
spec:
  teamId: devops

  dockerImage: ghcr.io/zalando/spilo-17:4.0-p2
  numberOfInstances: 2

  volume:
    size: 1Gi

  postgresql:
    version: "17"

  # -----------------------------
  # USERS
  # -----------------------------
  users:
    app_user:
      - superuser
      - createdb

  # -----------------------------
  # DATABASES
  # -----------------------------
  databases:
    appdb: app_user

  # -----------------------------
  # CONNECTION POOLER
  # -----------------------------
  enableConnectionPooler: true

  # -----------------------------
  # LOGICAL BACKUP (Operator CronJob)
  # -----------------------------
  enableLogicalBackup: true
  logicalBackupSchedule: "0 * * * *"

  # -----------------------------
  # PHYSICAL BACKUP (WAL-G)
  # IMPORTANT:
  # Zalando expects env directly under spec.env
  # -----------------------------
