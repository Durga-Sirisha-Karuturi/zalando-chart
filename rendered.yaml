apiVersion: v1
kind: Pod
metadata:
  name: "mypg-pgadmin4-test-connection"
  namespace: "zalando-db"
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: mypg
    app.kubernetes.io/name: pgadmin4
    app.kubernetes.io/version: "9.8"
